<h2>Login Component</h2>

<form #loginForm="ngForm" name="loginForm" (ngSubmit)="Login(loginForm)">
    <div>
        <label>Enter Name : </label>
        <input type="text" name="name" [(ngModel)]="model.name"
        #name="ngModel" required/>
        <span *ngIf="name.errors?.required">Name has to be entered</span>
    </div>
    <div>
        <label>Enter Password : </label>
        <input type="password" name="pwd" [(ngModel)]="model.pwd"
        #pwd="ngModel" required/>
        <span *ngIf="pwd.errors?.required">Password has to be entered</span>
        <br>
    </div>
    <div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
    <div>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    <div class="boxprop">
        <button type="reset" class="button1">Cancel</button>
        <label class="ForgotPassword"><u>Forgot Password?</u></label>    
    </div>
</form>
