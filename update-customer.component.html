<form [formGroup]="editCustomer" (ngSubmit)="UpdateCustomer()">
    <div class="form-row">
        <div class="form-group">
            <label>customer Name</label>
                <input type="text" formControlName="CustName" >  
           
            <div  class="invalid-feedback">
                <div >CustName is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>PhoneNo</label>
                <input type="number" formControlName="PhoneNo" >  
         
            <div  class="invalid-feedback">
                <div ></div>PhoneNo is required</div>
            </div>
        </div>


        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="CustEmail" class="form-control"/>
            <div class="invalid-feedback">
                <div >Email Name is required</div>
            </div>
        </div>
        <div class="form-group ">
            <label>CustUsername</label>
            <input type="text" formControlName="CustUsername" class="form-control"  />
            <div class="invalid-feedback">
                <div >Last CustUsername is required</div>
            </div>
        </div>
   
    <div class="form-row">
        <div class="form-group">
            <label> BankName </label>
            <input type="text" formControlName="BankName" class="form-control"  />
            <div class="invalid-feedback">
                <div >BankName is required</div>
            </div>
        </div>
        <div class="form-group ">
            <label>custaddress</label>
            <input type="text"formControlName="CustAddress" class="form-control" >
            
            <div class="invalid-feedback">
                <div >CustAddress is required</div>
            </div>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label>Password</label>
            <input type="Password" formControlName="CustPassword" class="form-control"  />
            <div  class="invalid-feedback">
                <div >Password is required</div>
                <div >Password must be at least 6 characters</div>
            </div>
        </div>
        
        <div class="form-group">
            <label>CardType</label>
            <input type="text" formControlName="CardType" class="form-control"  />
            <select formControlName="CardType" class="form-control">
                <option value=""></option>
                <option value="Gold">Gold</option>
                <option value="Titanium">Titanium</option>
            </select>
            <div class="invalid-feedback">
                <div>CardType is required</div>
            </div>
        </div>

        <div class="form-group ">
            <label>AccountNumber</label>
            <input type="text" formControlName="AccountNumber" class="form-control"  />
            <div  class="invalid-feedback">
                <div >AccountNumber is required</div>
            </div>
        </div>

        <div class="form-group ">
            <label>IFSCCode</label>
            <input type="text" formControlName="IFSCCode" class="form-control"  />
            <div  class="invalid-feedback">
                <div >IFSCCode is required</div>
            </div>
        </div>

    <div class="form-group">
        <button  class="btn btn-primary">Update</button>
    </div>
    </div>
</form>
